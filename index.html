<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="cartWindow">
        <div class="cartHeading">
          <div class="separator-line"></div>
          <span>Bundle & Save</span>
          <div class="separator-line"></div>
        </div>
        <div class="option first" id="first">
          <div class="inputBox first">
            <input
              name="radio-switch"
              type="radio"
              id="radio-first"
              class="radio first"
            />
            <label for="buttons 1" class="button">
              <div class="text1">1 Pair</div>
              <div class="text2">DKK 195.00</div>
            </label>
            <span class="off">50% OFF</span>
          </div>
          <table>
            <tr class="row1">
              <th>Size</th>
              <th class="dropdown">Color</th>
            </tr>
            <tr class="row2">
              <th>
                <select class="select">
                  <option>xs</option>
                  <option>s</option>
                  <option>m</option>
                  <option>l</option>
                  <option>l</option>
                </select>
              </th>
              <th>
                <select class="select">
                  <option>Red</option>
                  <option>White</option>
                  <option>Blue</option>
                  <option>Black</option>
                </select>
              </th>
            </tr>
            <tr class="row3">
              <th>
                <select class="select 2">
                  <option>xs</option>
                  <option>s</option>
                  <option>m</option>
                  <option>l</option>
                  <option>l</option>
                </select>
              </th>
              <th>
                <select class="select">
                  <option>Red</option>
                  <option>White</option>
                  <option>Blue</option>
                  <option>Black</option>
                </select>
              </th>
            </tr>
          </table>
        </div>
        <div class="option second" id="second">
          <div class="inputBox second">
            <input
              name="radio-switch"
              type="radio"
              id="radio-second"
              class="radio second"
            />
            <label for="buttons 1" class="button">
              <div class="text1">2 Pair</div>
              <div class="text2 edit">DKK 345.00</div>
            </label>
            <span class="off offer">40% OFF</span>
          </div>
          <table>
            <tr class="row1">
              <th>Size</th>
              <th class="dropdown">Color</th>
            </tr>
            <tr class="row2">
              <th>
                <select class="select">
                  <option>xs</option>
                  <option>s</option>
                  <option>m</option>

              <th>
                <select class="select">
                  <option>Red</option>
                  <option>White</option>
                  <option>Blue</option>
                  <option>Black</option>
                </select>
              </th>
            </tr>
            <tr class="row3">
              <th>
                <select class="select 2">
                  <option>xs</option>
                  <option>s</option>
                  <option>m</option>
                  <option>l</option>
                  <option>l</option>
                </select>
              </th>
              <th>
                <select class="select">
                  <option>Red</option>
                  <option>White</option>
                  <option>Blue</option>
                  <option>Black</option>
                </select>
              </th>
            </tr>
          </table>
        </div>
        <div class="option third" id="third">
          <div class="inputBox third">
            <input
              name="radio-switch"
              type="radio"
              id="radio-third"
              class="radio third"
            />
            <label for="buttons 1" class="button">
              <div class="text1">3 Pair</div>
              <div class="text2">DKK 528.00</div>
            </label>
            <span class="off">60% OFF</span>
          </div>
          <table>
            <tr class="row1">
              <th>Size</th>

            <tr class="row2">

                  <option>xs</option>
                  <option>s</option>

                  <option>Red</option>
                  <option>White</option>
                  <option>Blue</option>
                  <option>Black</option>
